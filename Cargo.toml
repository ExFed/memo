[package]
name = "memo"
version = "0.0.0-placeholder"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
thiserror = "1.0"

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"
shell-words = "1.1"

[build-dependencies]
anyhow = "1.0.100"
vergen-gitcl = { version = "1.0.8", features = ["build", "cargo", "rustc", "si"] }
