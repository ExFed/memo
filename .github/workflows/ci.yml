name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout project
      uses: actions/checkout@v4

    - name: Install GNU Guix
      uses: PromyLOPh/guix-install-action@v1
      with:
        pullAfterInstall: false

    - name: Cache Guix Manifest NAR
      id: guix-cache
      uses: actions/cache@v4
      with:
        path: guix-manifest-cache
        key: guix-manifest-${{ runner.os }}-${{ hashFiles('channels.scm', 'manifest.scm') }}

    - name: Restore Guix Manifest NAR
      if: steps.guix-cache.outputs.cache-hit == 'true'
      run: |
        sudo `which guix` archive --authorize < guix-manifest-cache/signing-key.pub
        guix archive --import < guix-manifest-cache/manifest.nar

    - name: Install Build Environment
      run: |
        set -euo pipefail
        guix pull -C channels.scm
        guix package -m manifest.scm

    - name: Guix Build
      id: build
      run: |
        VERSION=$(git describe --tags --always --match="v*.*.*")
        export GUIX_PACKAGE_VERSION=$VERSION

        # Build and capture the output path. We need to use -E to preserve the
        # environment variable inside the build container if using container
        # features But for 'guix build -f file.scm', the evaluation happens in
        # the current shell context first
        OUT_PATH=$(guix build -f guix.scm)
        echo "out_path=$OUT_PATH" >> $GITHUB_OUTPUT

        # Create a release directory
        mkdir release-artifact

        # Copy the binary from the store to the release directory
        cp "$OUT_PATH/bin/memo" release-artifact/

        # Verify the binary exists
        ls -la release-artifact/

    - name: Run Lints
      run: cargo clippy -- -D warnings

    - name: Run Tests
      run: cargo test

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: release-artifact/memo
        generate_release_notes: true

    - name: Save Guix Manifest NAR
      if: steps.guix-cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p guix-manifest-cache
        OUTPUTS=$(guix build -m manifest.scm)
        guix archive --export -r $OUTPUTS > guix-manifest-cache/manifest.nar
        # signing key is generated by guix-install-action
        cp /etc/guix/signing-key.pub guix-manifest-cache/
