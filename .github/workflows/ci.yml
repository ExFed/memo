name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout project
      uses: actions/checkout@v4
      with:
        fetch-tags: true

    - name: Install GNU Guix
      uses: PromyLOPh/guix-install-action@v1
      with:
        pullAfterInstall: false

    - name: Cache Guix Manifest NAR
      id: guix-cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/guix
          ~/guix-manifest-cache
        key: guix-manifest-${{ runner.os }}-${{ hashFiles('channels.scm', 'manifest.scm') }}

    - name: Restore Guix Manifest NAR
      if: steps.guix-cache.outputs.cache-hit == 'true'
      run: |
        set -xeuo pipefail

        sudo `which guix` archive --authorize < ~/guix-manifest-cache/signing-key.pub
        guix archive --import < ~/guix-manifest-cache/manifest.nar

    - name: Install Build Environment
      run: |
        set -xeuo pipefail

        guix pull -C channels.scm --verbosity=3
        guix package -m manifest.scm --verbosity=3

    - name: Build
      id: build
      run: |
        set -xeuo pipefail

        guix build -f guix.scm --verbosity=3 > /tmp/guix-build.out
        OUT_PATH=$(cat /tmp/guix-build.out)
        echo "out_path=$OUT_PATH" >> $GITHUB_OUTPUT

        # Create a release directory
        mkdir -p target/artifact

        # Copy the binary from the store to the release directory
        cp -r "$OUT_PATH"/bin target/artifact/bin

        # Verify the binary exists
        ls -la target/artifact

    - name: Lint
      run: |
        cargo clippy -- -D warnings

    - name: Test
      run: |
        guix shell -m manifest.scm -- sh <<'EOF'
          cargo test
        EOF

    - name: Upload Artifact
      uses: actions/upload-artifact@v6
      with:
        name: memo-binary
        path: target/artifact
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: target/artifact/bin/memo
        generate_release_notes: true

    - name: Save Guix Manifest NAR
      if: always() && steps.guix-cache.outputs.cache-hit != 'true'
      run: |
        set -xeuo pipefail

        mkdir -p ~/guix-manifest-cache
        guix build -m manifest.scm --verbosity=3 \
          | xargs guix archive --export -r > ~/guix-manifest-cache/manifest.nar

        # signing key is generated by guix-install-action
        cp /etc/guix/signing-key.pub ~/guix-manifest-cache/signing-key.pub
